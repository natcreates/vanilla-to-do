<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>To Do</title>
    <link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="to-do.js"></script>
</head>
<body>
	<form action="#" class="new-task" id="form">
		<input type="text" class="new-task-input" name="" id="task-input">
		<button onclick="addTask()">Add</button>
	</form>
	<div class="container">
		<div class="list-wrapper">
			<h2>Urgent</h2>
			<h2 class="vertical">Important</h2>
			<ul class="task-list" id="urgent-important" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
			</ul>
		</div>
		<div class="list-wrapper">
			<h2>Not urgent</h2>
			<ul class="test" id="not-urgent-important" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
			</ul>
		</div>
		<div class="list-wrapper">
			<h2 class="vertical--single">Not important</h2>
			<ul class="test" id="urgent-not-important" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
			</ul>
		</div>
		<div class="list-wrapper">
			<ul class="test" id="not-urgent-not-important" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
			</ul>
		</div>
	 </div>
</body>
</html>
