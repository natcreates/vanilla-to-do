<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>To Do</title>
    <link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="to-do.js"></script>
</head>
<body>
	<form action="#" class="new-task" id="form">
		<input type="text" class="new-task-input" name="" id="task-input">
		<button onclick="addTask()" class="button--add">Add Task</button>
	</form>
	<div class="container">
		<section class="list-wrapper">
			<h2 class="heading--grid-view">Urgent</h2>
			<h2 class="heading--vertical heading--grid-view">Important</h2>
			<h2 class="heading--list-view">Urgent and important</h2>
			<ul id="urgent-important" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
			</ul>
		</section>
		<section class="list-wrapper">
			<h2 class="heading--grid-view">Important</h2>
			<h2 class="heading--list-view">Not urgent but important</h2>
			<ul id="not-urgent-important" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
			</ul>
		</section>
		<section class="list-wrapper">
			<h2 class="heading--vertical heading--grid-view">Not important</h2>
			<h2 class="heading--list-view">Urgent but not important</h2>
			<ul id="urgent-not-important" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
			</ul>
		</section>
		<section class="list-wrapper">
		<h2 class="heading--list-view">Not urgent, not important</h2>
			<ul id="not-urgent-not-important" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
			</ul>
		</section>
	 </div>
	 <button class="button--delete-all" title="delete all" onclick="return deleteAll()"><i class="button--delete-all__icon fa fa-2x fa-trash"></i></button>
</body>
</html>
